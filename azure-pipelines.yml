# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '75765791-8afc-4558-be18-6cd7bca4d4d1'
  imageRepository: 'ipalvrubuntuattack'
  containerRegistry: 'weibtest.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: build
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: Bash@3
      inputs:
       targetType: 'inline'
       script: |
         # Write your commands here
         
         curl -k -O -u $(USER):$(PW) $(TL_CONSOLE)/api/v1/util/twistcli;
                     chmod a+x twistcli;
                     ./twistcli images scan --address $(TL_CONSOLE) -u $(USER) -p $(PW) --details $(containerRegistry)$(imageRepository):$(Build.BuildId)